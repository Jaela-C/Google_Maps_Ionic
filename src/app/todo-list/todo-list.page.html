<ion-header>
  <ion-toolbar color="rojo">
    <ion-title>Lista de localizaciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div >
    <ion-list >
      <ion-item *ngFor="let task of Tasks">
        <ion-card>
          <ion-card-header color="rojo">
            <ion-card-subtitle>{{task.name}}</ion-card-subtitle>
            <ion-card-title>Latitud: {{task.latitud}}</ion-card-title>
            <ion-card-title>Longitud: {{task.longitud}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
