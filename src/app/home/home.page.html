<ion-header>
  <ion-toolbar color="rojo">
    <ion-title>Geolocalización</ion-title>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length === 0">
    <ion-item
      *ngFor="let item of autocompleteItems"
      tappable
      (click)="SelectSearchResult(item)"
    >
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-header>
<ion-content>
  <div class="map-wrapper" style="height: 60%">
    <div #map id="map" style="height: 100%"></div>
  </div>

  <div>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-button class="ion-margin-top" type="submit" expand="block" color="negro">
        Guardar Localización</ion-button
      >
    </form>
  </div>
</ion-content>
